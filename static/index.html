<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React App</title>
    <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
    <div id="root"></div>
    
    <script type="text/babel">
        function App() {
            const [uploadResult, setUploadResult] = React.useState(null);
            const fileInputRef = React.useRef(null);

            const handleButtonClick = () => {
                fileInputRef.current.click();
            };

            const handleFileChange = async (e) => {
                const file = e.target.files[0];
                if (!file) return;
                const formData = new FormData();
                formData.append('file', file);
                try {
                    const response = await fetch('http://localhost:8000/upload', {
                        method: 'POST',
                        body: formData
                    });
                    const data = await response.json();
                    setUploadResult(data);
                    console.log('Upload successful:', data);
                } catch (error) {
                    console.error('Error uploading image:', error);
                    setUploadResult({ error: 'Upload failed' });
                }
            };
            
            return (
                <div>
                    <h1>Upload Image</h1>
                    <button onClick={handleButtonClick}>Upload Image</button>
                    <input
                        type="file"
                        accept="image/*"
                        ref={fileInputRef}
                        onChange={handleFileChange}
                        style={{ display: 'none' }}
                    />
                    {uploadResult && (
                        <div style={{ marginTop: '20px' }}>
                            <h2>Response:</h2>
                            {uploadResult.error ? (
                                <pre>{JSON.stringify(uploadResult, null, 2)}</pre>
                            ) : (
                                <div>
                                    <h3>YOLO Crop</h3>
                                    {uploadResult.yolo_crop_b64 && <img src={`data:image/png;base64,${uploadResult.yolo_crop_b64}`} alt="YOLO cropped image" style={{ maxWidth: '100%' }} />}
                                    <h3>SAM Segmentation</h3>
                                    {uploadResult.sam_segmentation_b64 && <img src={`data:image/png;base64,${uploadResult.sam_segmentation_b64}`} alt="SAM segmented image" style={{ maxWidth: '100%' }} />}
                                    <h3>OCR Result</h3>
                                    <pre>{uploadResult.ocr_result}</pre>
                                </div>
                            )}
                        </div>
                    )}
                </div>
            );
        }
        
        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
